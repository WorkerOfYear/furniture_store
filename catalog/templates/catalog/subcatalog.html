{% extends 'catalog/home.html' %}
{% load static %}

{% block content %}
<div class="subcatalog">
    {% for subcategory in subcategories %}
    <div class="subcatalog-element">
        <figure>
            <img src="{% static subcategory.photo.url %}" alt="{{subcategory.name}}">
            <figcaption>{{subcategory.name}}</figcaption>
        </figure>
    </div>
    {% endfor %}
</div>
{% endblock %}
